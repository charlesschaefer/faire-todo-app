<p-toast />
<p-overlayPanel #taskAddOp (onHide)="onClose($event)">
  <form [formGroup]="taskForm" novalidate (ngSubmit)="saveTask()">
    <p-card>
      <div  class="task-add flex flex-column gap-3">
        <div class="task-add-title">
          <input 
            class="task-title-input font-semibold" 
            pInputText 
            name="title"
            placeholder="Task title" 
            i18n-placeholder 
            formControlName="title"
          />
        </div>
        <div class="task-add-description">
          <textarea
            pInputTextarea
            placeholder="Description"
            i18n-placeholder
            [autoResize]="true"
            rows="1"
            class="text-sm"
            formControlName="description"
          ></textarea>
        </div>
        <div class="task-add-menu">
          <p-calendar
            [showIcon]="true"
            [showButtonBar]="true"
            inputId="task-add-due-date"
            placeholder="Due date"
            i18n-placeholder
            formControlName="dueDate"
            class="task-add-dueDate"
          />

          <p-calendar
            [showIcon]="true"
            icon="pi pi-clock"
            inputId="task-add-due-time"
            [timeOnly]="true"
            placeholder="Time"
            i18n-placeholder
            formControlName="dueTime"
            class="task-add-dueTime"
          />
          
        </div>
        <p-divider />
        <div class="task-add-buttons flex flex-row justify-content-end gap-1">
          <div>
            <p-button label="Cancel" i18n-label (onClick)="clearForm() && taskAddOp.toggle($event) " severity="secondary" />
          </div>
          <div>
            <p-button label="Save" i18n-label type="submit" />
          </div>
        </div>
      </div>
    </p-card>
  </form>
</p-overlayPanel>
