<!-- eslint-disable @angular-eslint/template/no-autofocus -->
<p-popover #taskAddOp (onHide)="onClose($event)">
  <form [formGroup]="taskForm" novalidate (ngSubmit)="saveTask()" #form>
    <p-card>
      <div  class="task-add flex flex-column gap-3">
        <div class="task-add-title">
          <input 
            class="task-title-input font-semibold px-2" 
            pInputText 
            name="title"
            type="text"
            [placeholder]="'Task title' | transloco" 
            formControlName="title"
            autocomplete="off"
	          [autofocus]="true"
            [appChangeDateTimeFromText]="currentLanguage"
            [dateComponent]="taskForm.get('dueDate')"
            [timeComponent]="taskForm.get('dueTime')"
            pSize="small"
            (keydown.control.enter)="saveTask()"
          />
        </div>
        <div class="task-add-description">
          <textarea
	          #description
            pTextarea
            [placeholder]="'Description' | transloco"
            [autoResize]="true"
            rows="1"
            class="text-sm"
            formControlName="description"
            (keydown.control.enter)="saveTask()"
          ></textarea>
        </div>
        <div class="task-add-menu">
          <p-datepicker
            [showIcon]="true"
            iconDisplay="input"
            [showButtonBar]="true"
            [showTime]="false"
            inputId="task-add-due-date"
            [placeholder]="'Due date' | transloco"
            formControlName="dueDate"
            class="task-add-dueDate"
            dateFormat="dd/mm/yy"
            (keydown.enter)="saveTask()"
          />

          <p-datepicker
            [showIcon]="true"
            iconDisplay="input"
            inputId="task-add-due-time"
            [timeOnly]="true"
            [placeholder]="'Time' | transloco"
            formControlName="dueTime"
            class="task-add-dueTime"
            (keydown.enter)="saveTask()"
          >
            <ng-template #inputicon let-clickCallBack="clickCallBack">
              <i class="pi pi-clock" (click)="clickCallBack($event)" (keypress)="clickCallBack($event)" aria-hidden="true"></i>
            </ng-template>
          </p-datepicker>

          @if (!this.parent) {
          <p-select 
            [options]="projects"
            optionLabel="name"
            optionValue="uuid"
            formControlName="project_uuid"
            name="project_uuid"
            [placeholder]="'Project' | transloco" 
            class="task-add-project"
          />
          }
        </div>
        <div class="task-add-recurring-task align-items-center flex flex-row gap-1">
          <p-select 
            [options]="recurringOptions"
            formControlName="recurring"
            name="recurring"
            class="task-add-recurring"
            inputId="recurring"
            id="recurring"
          >
            <ng-template #selectedItem let-selectedOption>
              <i class="pi pi-history" style="font-size: calc(var(--p-icon-size) - 30%);"></i>
              <span style="margin-left: 5px;">
                {{ selectedOption }}
              </span>
            </ng-template>
          </p-select>
        </div>
        <p-divider />
        <div class="task-add-buttons flex flex-row justify-content-end gap-1">
          <div>
            <p-button [label]="'Cancel' | transloco" (onClick)="clearForm() && taskAddOp.toggle($event) " severity="secondary" />
          </div>
          <div>
            <p-button [label]="'Save' | transloco" type="submit" />
          </div>
        </div>
      </div>
    </p-card>
  </form>
</p-popover>
