<h2 class="page-title">
    {{ "Today" | translate }}
    <span class="text-sm">
        {{today.toFormat('dd/MM')}}
    </span>
</h2>
<app-task-list [tasks]="tasks" (showTaskAdd)="onShowTaskAddOverlay($event)" (onEditTask)="onEditTask()" />

<!-- Task add overlay panel -->
<app-task-add [(showOverlay$)]="showTaskAddOverlay$" (onAddTask)="onAddTask()" />
