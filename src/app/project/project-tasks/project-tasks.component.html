<h2 class="page-title">{{ 'Project:' | transloco}} <span class="page-subtitle">{{project?.name}}</span></h2>
<app-task-list [tasks]="tasks" (showTaskAdd)="onShowTaskAddOverlay($event)" (onEditTask)="onEditTask()" />

<!-- Task add overlay panel -->
<app-task-add 
    [(showOverlay$)]="showTaskAddOverlay$" 
    (onAddTask)="onAddTask()" 
    *ngIf="project" [project]="project" 
    [prefilledTitle]="sharetargetUrl" 
    (showOverlay$Change)="onShowOverlayChange($event)"  
/>
