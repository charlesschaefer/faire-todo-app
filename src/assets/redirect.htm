<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando</title>
</head>
<body>
    <h1>We're redirecting you back to the app...</h1>
    <script type="text/javascript">
        function isMobile() {
            const toMatch = [
                /Android/i,
                /webOS/i,
                /iPhone/i,
                /iPad/i,
                /iPod/i,
                /BlackBerry/i,
                /Windows Phone/i
            ];

            return toMatch.some((toMatchItem) => {
                return navigator.userAgent.match(toMatchItem);
            });
        }

        const hash = window.location.hash;
        let url;
        if (isMobile()) {
            url = 'http://tauri.localhost/auth/callback/' + hash;
        } else {
            url = 'fairetodoapp://localhost/auth/callback/' + hash;
        }
        
        document.body.innerHTML += `<a href="${url}">Faire Todo App</a>`;
        window.location = url;
    </script>
</body>
</html>
