name: 'publish-androis'

on:
    push:
        branches:
            - release

    workflow_dispatch:

jobs:
    publish-android:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            # - uses: pnpm/action-setup@v4
            #   with:
            #       version: 8
            #       run_install: false

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Install NDK
              run: sdkmanager "ndk;27.0.11902837"
            
            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  #cache: 'npm'
            
            - name: Get npm cache directory
              id: npm-cache-dir
              shell: bash
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

            - name: Generate npm cache
              uses: actions/cache@v4
              id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
              with:
                path: ${{ steps.npm-cache-dir.outputs.dir }}
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm install

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
            
            - uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  faire-todo-app/target/
                key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
            
            # - name: Install dependencies
            #   run: pnpm install

            - name: setup Android signing
              env:
                ANDROID_RELEASE_KEY: ${{ secrets.ANDROID_RELEASE_KEY }}
                ANDROID_RELEASE_PASSWORD: ${{ secrets.ANDROID_RELEASE_PASSWORD }}
                ANDROID_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
                ANDROID_RELEASE_KEYSTORE: ${{ secrets.ANDROID_RELEASE_KEYSTORE }}
              run: |
                echo "keyAlias=$ANDROID_RELEASE_KEY" > src-tauri/gen/android/keystore.properties
                echo "storePassword=$ANDROID_RELEASE_PASSWORD" >> src-tauri/gen/android/keystore.properties
                echo "keyPassword=$ANDROID_RELEASE_KEY_PASSWORD" >> src-tauri/gen/android/keystore.properties
                base64 -d <<< "$ANDROID_RELEASE_KEYSTORE" > $RUNNER_TEMP/keystore.jks
                echo "storeFile="$RUNNER_TEMP"/keystore.jks" >> src-tauri/gen/android/keystore.properties

            - name: Check src-tauri permissions
              run: |
                ls -al `find src-tauri/gen/`
                ls -al src-tauri/ src-tauri/*
                ls -al $RUNNER_TEMP
                cat src-tauri/gen/android/keystore.properties

            - name: Create gradle cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.gradle/caches
                  ~/.gradle/wrapper
                key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                restore-keys: |
                  ${{ runner.os }}-gradle-

            - name: Build app bundle
              run: npm run tauri android build -- -v --apk --target armv7
              # run: npm run tauri info
              env:
                  NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837

            - name: Shows the generated packages
              run: |
                  echo "Files on the outputs directory, apk"
                  find src-taur/gen/android/app/build/outputs/ -name "*.apk"
                  echo "Files on the outputs directory, aab"
                  find src-taur/gen/android/app/build/outputs/ -name "*.aab"

            # - name: Sign APK
            #   run: |
            #       ${{ env.ANDROID_HOME }}/build-tools/34.0.0/apksigner sign --ks src-tauri/gen/android/release.decrypted.jks \
            #         --ks-key-alias $ANDROID_RELEASE_KEY \
            #         --ks-pass pass:$ANDROID_RELEASE_PASSWORD \
            #         --key-pass pass:$ANDROID_RELEASE_KEY_PASSWORD \
            #         --out src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk \
            #         src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk

            - name: Get Node project version
              id: package-version
              uses: martinbeentjes/npm-get-version-action@v1.3.1

            # - name: Rename APK file
            #   run: |
            #       mv ./src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk ./src-tauri/gen/android/app/build/outputs/apk/universal/release/faire-todo-app-${{ steps.package-version.outputs.current-version}}.apk

            - name: Publish
              uses: softprops/action-gh-release@v1
              with:
                  draft: true
                  name: App v${{ steps.package-version.outputs.current-version}}
                  tag_name: v${{ steps.package-version.outputs.current-version}}
                  generate_release_notes: true
                  files: |
                      src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk
                      src-tauri/gen/android/app/build/outputs/aab/universal/release/app-universal-release-signed.aab
                #./src-tauri/gen/android/app/build/outputs/apk/universal/release/faire-todo-app-${{ steps.package-version.outputs.current-version}}.apk
